                <p id="volumeBoryoku"></p>
              </div>
              <script defer>
                fetchData();
                async function fetchData() {
                  res = [];
                  await fetch(
                    "https://evening-anchorage-09555.herokuapp.com/api-mainnet.magiceden.dev/v2/collections/boryoku_dragonz/stats"
                  )
                    .then((response) => response.json())
                    .then((json) => (res = json))
                    .then(() => {
                      console.log(res);
                    });
                  document.getElementById("floorBoryoku").innerHTML =
                    "Floor: ◎" + (res["floorPrice"] / 1000000000).toFixed(2);
                  document.getElementById("listedBoryoku").innerHTML =
                    "Listed: " + res["listedCount"];
                  document.getElementById("avgPriceBoryoku").innerHTML =
                    "Avg Sale (24H): ◎" +
                    (res["avgPrice24hr"] / 1000000000).toFixed(2);
                  document.getElementById("volumeBoryoku").innerHTML =
